  <!-- Early debug initialization -->
  <script>
    window.debugLogs = [];
    window.dbg = function(msg, level) {
      var entry = { timestamp: Date.now(), level: level || 'log', message: msg };
      window.debugLogs.push(entry);
    };
    window.onerror = function(msg, url, line) {
      window.dbg('Error: ' + msg + ' at ' + url + ':' + line, 'error');
    };
  </script>
